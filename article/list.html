<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id='cate-sel'>
                        <option value="">所有分类</option>
                    </select>

                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" id="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table list-table">
                <colgroup>
                    <col width="25%" />
                    <col width="25%" />
                    <col width="20%" />
                    <col width="20%" />
                    <col />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>文章标题</td>
                        <td>分类</td>
                        <td>发表时间</td>
                        <td>草稿</td>
                        <td>
                            <button type="button" class="edit-btn layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs delete-btn">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="test1"></div>
        </div>
    </div>


    <script type='text/html' id='tpl'>
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="edit-btn layui-btn layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-danger layui-btn-xs del-btn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 引入时间插件 -->
    <script src="../assets/lib/moment.js"></script>
    <!-- 引入模版引擎插件 -->
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js "></script>
    <script src="../assets/lib/layui/layui.all.js "></script>
    <script src="../assets/lib/axios.js "></script>
    <script src="../assets/js/commonAPI.js "></script>
    <!-- 引入裁剪插件 -->
    <script src="../assets/lib/cropper/Cropper.js "></script>
    <script src="../assets/lib/cropper/jquery-cropper.js "></script>
    <!-- 引入富文本域插件 -->
    <script src="../assets/lib/tinymce/tinymce.min.js "></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js "></script>
    <script src="../assets/js/article/list.js "></script>
</body>

</html>
